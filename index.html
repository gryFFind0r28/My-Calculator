<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Colorful Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000; /* black background */
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background: #1c1c1c;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.1);
    }

    #display {
      width: 100%;
      height: 50px;
      font-size: 1.8em;
      text-align: right;
      margin-bottom: 15px;
      border: none;
      background: #2f2f2f;
      color: white;
      border-radius: 10px;
      padding-right: 10px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      gap: 12px;
    }

    button {
      padding: 20px;
      font-size: 1.3em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.1s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
    }

    button.operator {
      background-color: #ff8c42;
      color: white;
    }

    button.equals {
      background-color: #4CAF50;
      color: white;
    }

    button.clear {
      background-color: #f44336;
      color: white;
    }

    button.number {
      background-color: #4d4d4d;
      color: white;
    }

    .footer {
      margin-top: 20px;
      font-size: 1em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled />
    <div class="buttons">
      <button class="number" onclick="append('7')">7</button>
      <button class="number" onclick="append('8')">8</button>
      <button class="number" onclick="append('9')">9</button>
      <button class="operator" onclick="append('/')">/</button>

      <button class="number" onclick="append('4')">4</button>
      <button class="number" onclick="append('5')">5</button>
      <button class="number" onclick="append('6')">6</button>
      <button class="operator" onclick="append('*')">*</button>

      <button class="number" onclick="append('1')">1</button>
      <button class="number" onclick="append('2')">2</button>
      <button class="number" onclick="append('3')">3</button>
      <button class="operator" onclick="append('-')">-</button>

      <button class="number" onclick="append('0')">0</button>
      <button class="number" onclick="append('.')">.</button>
      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="operator" onclick="append('+')">+</button>

      <button class="equals" onclick="calculate()" style="grid-column: span 4;">=</button>
    </div>
  </div>

  <div class="footer">Designed by Arav Achari</div>

  <script>
    function append(char) {
      document.getElementById("display").value += char;
    }

    function clearDisplay() {
      document.getElementById("display").value = "";
    }

    function calculate() {
      try {
        const result = eval(document.getElementById("display").value);
        document.getElementById("display").value = result;
      } catch {
        document.getElementById("display").value = "Error";
      }
    }
  </script>
</body>
</html>
